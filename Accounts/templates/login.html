<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/366a5ba087.js" crossorigin="anonymous"></script>
        
    <title>login</title>
</head>

<body>

    <div class="card col-md-6 mx-auto p-5 mt-5">

        <form method="post" action="/Accounts/login/" class="row g-3 needs-validation" novalidate>
            <h1><i class="fa-solid fa-user"></i> Login</h1>
            {% csrf_token %}

            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Mobile</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">ðŸ“±</span>
                    <input type="text" class="form-control" name="mobile" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a mobile
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">ðŸ‘€</span>
                    <input type="password" class="form-control" name="password" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please enter password
                    </div>
                </div>
            </div>

            <div>
                Dont Have Account? <a href="/Accounts/">Register Here</a>
            </div>


            <div class="col-12">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>


            <div class="p-3">

                {% for message in messages %}
                <h5 class="text-danger">{{message}}</h5>
                {% endfor %}

            </div>

        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> 
</body>  

</html>
